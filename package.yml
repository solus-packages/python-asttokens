name       : python-asttokens
version    : 2.2.1
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/a/asttokens/asttokens-2.2.1.tar.gz : 4622110b2a6f30b77e1473affaa97e711bc2f07d3f10848420ff1898edbe94f3
homepage   : https://github.com/gristlabs/asttokens
license    : Apache-2.0
component  : programming.python
summary    : Annotate Python AST trees with source text and token information
description: |
    The asttokens module annotates Python abstract syntax trees (ASTs) with the positions of tokens and text in the source code that generated them.
builddeps  :
    - python-astroid # check
    - python-pytest  # check
    - python-setuptools-scm
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
