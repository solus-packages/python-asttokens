name       : python-asttokens
version    : 2.0.5
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/a/asttokens/asttokens-2.0.5.tar.gz : 9a54c114f02c7a9480d56550932546a3f1fe71d8a02f1bc7ccd0ee3ee35cf4d5
homepage   : https://github.com/gristlabs/asttokens
license    : Apache-2.0
component  : programming.python
summary    : Annotate Python AST trees with source text and token information
description: |
    The asttokens module annotates Python abstract syntax trees (ASTs) with the positions of tokens and text in the source code that generated them.
builddeps  :
    - pkgconfig(python3)
    - python-astroid
    - python-pytest
    - python-setuptools-scm
    - python-toml
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v -k 'not test_slices'
